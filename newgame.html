<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">


    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Custom Styles -->

    <link rel="stylesheet" href="css/styles.css">

    <!-- Font Awesome -->

    <script src="https://kit.fontawesome.com/f2715ce5aa.js" crossorigin="anonymous"></script>

    <!-- Viewport Scaling -->

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Favicon -->

    <link rel="apple-touch-icon" sizes="180x180" href="img/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/ico/favicon-16x16.png">
    <link rel="manifest" href="img/ico/site.webmanifest">


    <title>Killer Pool</title>
</head>

<body>


    <div class="container-mainpage">

        <div class="row logo-container-mainpage">
            <div class="col-12">
                <img class="logoimg_mainpage" src="img/killerpool-logo.svg">
            </div>
        </div>
       
        <div class="row enterplayernamecontainer">
            <form ACTION="" METHOD="GET">
                <div class="form-group">
                  <label for="playername" class="playernamelabel">Player Name</label>
                  <input type="text" size="30" class="form-control playernametextfield" id="id_playername">
                </div>
            </form>
        </div>

        <div class="row addplayercontainer">
            <div class="col-12">
                <button type="button" name="id_addplayerbtn" id="id_addplayerbtn" class="btn btn-dark btn-lg addplayerbtn text-nowrap" onclick="addPlayer()">Add Player</button>
            </div>
        </div>
       

        <div class="row startgamecontainer">
            <div class="col-12">
                <button type="button" id="id_startgamebtn" class="btn btn-dark btn-lg startgamebtn text-nowrap" onclick="randomizeOrder(players)">Start Game</button>
            </div>
        </div>
    

    </div>
    <script src="scripts/killer.js"></script>
</body>

</html>
