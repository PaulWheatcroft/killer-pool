    <title>Killer Pool</title>

<body onload="showPlayers()">


    <div class="container-fluid container-mainpage">

        <div class="row logo-container-viewpage">
            <div class="col-12">
                <img class="logoimg_mainpage" src="img/killerpool-logo.svg">
            </div>
        </div>



        <!-- All Players added as a chile of to this div -->
        <div id="player-list" class="row justify-content-center">

        </div>

        <div class="row justify-content-center">
            <div class="col-md-4 viewpagecolmargin">
                <a href="newgame.html" name="id_addplayerbtn" id="id_addplayerbtn"
                    class="btn btn-dark btn-lg addplayerbtn text-nowrap">Add Player</a>
            </div>
            <div class="col-md-4 viewpagecolmargin">
                <button type="button" id="id_startgamebtn" class="btn btn-dark btn-lg startgamebtn text-nowrap"
                    onclick="startGame()">Start
                    Game</button>
            </div>
            <div class="col-md-4 viewpagecolmargin">
                <a href="newgame.html" id="id_startgamebtn" class="btn btn-dark btn-lg startgamebtn text-nowrap"
                    onclick="clearLocalStorage()">Clear
                    Game</a>
            </div>
        </div>


    </div>
    <script src="scripts/view.js"></script>
</body>
